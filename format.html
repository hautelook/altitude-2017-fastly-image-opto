 <!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Altitude 2017 Fastly Image Opto - Automatically Choose webp</title>
  </head>
  <body>
    <picture>

      <source
        type="image/webp"
        srcset="http://www.fastly.io/image.jpg?width=200&height=133&format=webp"
      >

      <img
        width=200
        height=133
        src="http://www.fastly.io/image.jpg?width=200&height=133"
      >

      </picture>
  </body>
</html>
