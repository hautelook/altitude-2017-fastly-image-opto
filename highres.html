 <!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Altitude 2017 Fastly Image Opto - High Res using srcset</title>
  </head>
  <body>
    <img
      width=200
      height=300
      src="https://fastly.hautelookcdn.com/products/MP3577/large/6348804.jpg?width=200"
      srcset="https://fastly.hautelookcdn.com/products/MP3577/large/6348804.jpg?width=200 1x, https://fastly.hautelookcdn.com/products/MP3577/large/6348804.jpg?width=400 2x, https://fastly.hautelookcdn.com/products/MP3577/large/6348804.jpg?width=600 3x"
    >
    <!-- iOS offers a similar interface https://developer.apple.com/ios/human-interface-guidelines/graphics/image-size-and-resolution/ -->

    <br>

    <img
      width=200
      height=300
      src="https://fastly.hautelookcdn.com/products/MP3577/large/6348804.jpg?width=200"
      srcset="https://fastly.hautelookcdn.com/products/MP3577/large/6348804.jpg?width=200&dpr=1 1x, https://fastly.hautelookcdn.com/products/MP3577/large/6348804.jpg?width=200&dpr=2 2x, https://fastly.hautelookcdn.com/products/MP3577/large/6348804.jpg?width=200&dpr=3 3x"
    >
  </body>
</html>
