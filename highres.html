 <!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Altitude 2017 Fastly Image Opto - High Res using srcset</title>
  </head>
  <body>
    <img
      width=200
      height=133
      src="http://www.fastly.io/image.jpg?width=200&height=133"
      srcset="http://www.fastly.io/image.jpg?width=200&height=133 1x, http://www.fastly.io/image.jpg?width=400&height=266 2x, http://www.fastly.io/image.jpg?width=600&height=399 3x"
    >
    <!-- iOS offers a similar interface https://developer.apple.com/ios/human-interface-guidelines/graphics/image-size-and-resolution/ -->
  </body>
</html>
