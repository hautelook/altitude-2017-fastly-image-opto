 <!doctype html>
<html>
  <head>
    <meta charset="UTF-8">

    <!-- modify viewport width to force different widths -->
    <!-- Example: iPhone 6 is 375px wide -->
    <meta name="viewport" content="width=375, initial-scale=1.0">
    <title>Altitude 2017 Fastly Image Opto - Responsive Images using srcset</title>
  </head>
  <body style="margin: 0">
    <!-- 50vw means 50 viewport width units (50% of the viewport width) -->
    <img
      sizes="50vw"
      src="https://fastly.hautelookcdn.com/assets/157673vinceshoeswf/event-square.jpg"
      srcset="https://fastly.hautelookcdn.com/assets/157673vinceshoeswf/event-square.jpg?width=200 200w, https://fastly.hautelookcdn.com/assets/157673vinceshoeswf/event-square.jpg?width=400 400w, https://fastly.hautelookcdn.com/assets/157673vinceshoeswf/event-square.jpg?width=600 600w"
    >
    <!-- browser will choose the _most suitable_ image size. -->
  </body>
</html>
