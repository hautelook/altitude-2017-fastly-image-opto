 <!doctype html>
<html>
  <head>
    <meta charset="UTF-8">

    <!-- modify viewport width to force different widths -->
    <meta name="viewport" content="width=400, initial-scale=1.0">
    <title>Altitude 2017 Fastly Image Opto - Responsive Images using srcset</title>
  </head>
  <body style="margin: 0">
    <!-- 50vw means 50 viewport width units (50% of the viewport width) -->
    <img
      sizes="50vw"
      src="http://www.fastly.io/image.jpg"
      srcset="http://www.fastly.io/image.jpg?width=200 200w, http://www.fastly.io/image.jpg?width=400 400w, http://www.fastly.io/image.jpg?width=600 600w"
    >
    <!-- browser will choose the _most suitable_ image size. -->
  </body>
</html>
